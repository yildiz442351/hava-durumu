<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Şehir Adı Giriniz." spellcheck="false">
            <button> <img src="imgss/search.png"></button>
        </div>
        <div class="error">
            <p>Geçersiz Şehir Adı</p>
        </div>
        <div class="weather">
            <img src="imgss/rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">Stockholm </h2>
            <div class="details">
                <div class="col">
                    <img src="imgss/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Nem</p>
                    </div>
                </div>
                <div class="col">
                    <img src="imgss/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Rüzgar Hızı</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>

</body>

</html>
